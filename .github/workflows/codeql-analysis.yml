name: "CodeQL Scan"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      # 1) Check out your code
      - name: Check out repository
        uses: actions/checkout@v3

      # 2) Set up Node.js 18 (so Angular sees the correct version)
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 3) Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      # 4) Manually install, lint, and build (instead of `autobuild`)
      - name: Install & Build
        run: |
          # You can use `npm ci` for a clean install if package-lock.json exists
          npm install
          npm run lint:fix
          npm run build

      # 5) Analyze with CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

